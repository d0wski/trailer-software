<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <title>GLI Rentals · Dashboard</title>
  <style>
    :root {
      --sidebar: #012340;
      --sidebar-hover: #023566;
      --sidebar-text: #e5f2f1;
      --brand: #012340;
      --bg: #f5f7f8;
      --card: #ffffff;
      --muted: #6b7280;
      --line: #e5e7eb;
      --shadow-lg: 0 25px 70px rgba(2,6,23,.18), 0 2px 6px rgba(2,6,23,.08);
      --radius: 14px;
    }

    * { box-sizing: border-box }
    html, body { height: 100%; overflow-x: hidden }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: #0f172a;
    }

    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100dvh;
    }

    /* SIDEBAR */
    .sidebar {
      background: var(--sidebar);
      position: sticky;
      top: 0;
      align-self: start;
      height: 100dvh;
      padding: 18px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 4px 18px;
    }

    .logo img {
      height: 60px;
      width: auto;
      display: block;
    }

    .nav {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav a {
      display: block;
      color: var(--sidebar-text);
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 10px;
      letter-spacing: .28em;
      font-weight: 700;
      font-size: 14px;
      border: 1px solid transparent;
      transition: background .2s ease, transform .02s ease;
    }

    .nav a:hover {
      background: var(--sidebar-hover);
    }

    .nav a.active {
      background: var(--sidebar-hover);
      color: #fff;
    }

    /* MAIN */
    .main {
      padding: 28px 32px;
      overflow-x: hidden;
    }

    .card {
      max-width: 1180px;
      margin: 0;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      border: 1px solid #eef0f3;
      padding: clamp(20px, 2.6vw, 28px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      z-index: -1;
      border-radius: inherit;
      background: radial-gradient(60% 55% at 50% 10%, rgba(1,35,64,.06), transparent 60%);
      filter: blur(2px);
    }

    .card h1 {
      margin: 0 0 18px;
      font-size: 26px;
    }

    /* KPIs */
    .kpis {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
      margin-bottom: 18px;
    }

    .kpi {
      background: #fbfcfd;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
    }

    .kpi .label {
      color: var(--muted);
      font-size: 13px;
    }

    .kpi .value {
      font-size: 28px;
      font-weight: 800;
      margin-top: 4px;
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 16px;
    }

    .panel {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 20px;
    }

    .panel h2 {
      font-size: 15px;
      font-weight: 700;
      margin: 0 0 14px;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid var(--line);
      text-align: left;
      font-size: 14px;
    }

    th {
      color: #374151;
      font-weight: 700;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Pills */
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
    }

    .pill.red { background: #fee2e2; color: #991b1b }
    .pill.yellow { background: #fef9c3; color: #854d0e }
    .pill.green { background: #dcfce7; color: #166534 }
    .pill.blue { background: #dbeafe; color: #1e40af }

    /* Forms */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(1,35,64,.1);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: all .2s ease;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
      box-shadow: 0 2px 8px rgba(1,35,64,.2);
    }

    .btn-primary:hover {
      background: var(--sidebar-hover);
      box-shadow: 0 4px 12px rgba(1,35,64,.25);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid var(--line);
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
    }

    .btn-danger:hover {
      background: #fecaca;
    }

    /* User section at bottom of sidebar */
    .user-section {
      margin-top: auto;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .user-info {
      color: var(--sidebar-text);
      font-size: 13px;
      padding: 8px 4px;
      margin-bottom: 8px;
    }

    .user-email {
      color: #fff;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-status {
      color: rgba(255,255,255,0.5);
      font-size: 12px;
    }

    .logout-btn {
      width: 100%;
      display: block;
      color: var(--sidebar-text);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all .2s ease;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all .2s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: #fff;
      border-radius: var(--radius);
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(-20px);
      transition: transform .2s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal h2 {
      margin: 0 0 20px;
      font-size: 20px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 980px) {
      .app { grid-template-columns: 84px 1fr }
      .logo img { height: 40px }
      .nav a { letter-spacing: .06em; text-align: center; font-size: 11px; padding: 10px 8px }
    }

    @media (max-width: 820px) {
      .kpis { grid-template-columns: repeat(2, minmax(0, 1fr)) }
      .grid { grid-template-columns: 1fr }
    }

    @media (max-width: 600px) {
      .app { grid-template-columns: 1fr }
      .sidebar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: auto;
        flex-direction: row;
        padding: 8px;
        z-index: 100;
      }
      .logo { display: none }
      .nav { flex-direction: row; gap: 4px; margin: 0; flex: 1; justify-content: space-around }
      .nav a { padding: 8px 6px; font-size: 10px; letter-spacing: .05em }
      .user-section { display: none }
      .main { padding: 16px; padding-bottom: 80px }
    }
    /* Login Screen */
    .login-screen {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      background-image: url('assets/login.jpg');
      background-size: cover;
      background-position: center bottom;
      padding: 20px;
      position: relative;
    }
    .login-back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.9);
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .login-back:hover {
      background: #fff;
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .login-logo img {
      height: 100px;
      width: auto;
    }
    .login-card h1 {
      text-align: center;
      margin: 0 0 24px;
      font-size: 22px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 70px;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      padding: 4px 8px;
    }
    .password-toggle:hover {
      color: var(--brand);
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <a href="https://greatlakesice.com" class="login-back">← Back to Website</a>
    <div class="login-card">
      <div class="login-logo">
        <img src="assets/logo2.png" alt="Great Lakes Ice Company">
      </div>
      <h1>Employee Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="admin@greatlakesice.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-wrapper">
            <input type="password" id="loginPassword" required placeholder="••••••••">
            <button type="button" class="password-toggle" id="passwordToggle">Show</button>
          </div>
        </div>
        <div id="loginError" style="display: none; color: #991b1b; font-size: 14px; margin-bottom: 16px;"></div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
      </form>
    </div>
  </div>

  <div class="app" id="mainApp" style="display: none;">
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="Great Lakes Ice Company logo" />
      </div>
      <nav class="nav" aria-label="Main">
      <a class="active" href="#" data-view="home">HOME</a>
      <a href="#" data-view="bookings">BOOKINGS</a>
      <a href="#" data-view="customers">CUSTOMERS</a>
      <a href="#" data-view="reports">REPORTS</a>
      <a href="#" data-view="equipment">EQUIPMENT</a>
      <a href="#" data-view="settings">SETTINGS</a>
    </nav>
      
      <div class="user-section">
        <div class="user-info">
          <span class="user-email" id="userEmail">Admin</span>
          <span class="user-status">Logged in</span>
        </div>
        <button class="logout-btn" id="logoutBtn">Log Out</button>
      </div>
    </aside>

    <main class="main">
      <!-- Views load here dynamically -->
    </main>
  </div>

  <!-- Modal container -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalContent">
      <!-- Modal content loads here -->
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
