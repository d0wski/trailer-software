<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <title>GLI Rentals · Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <a href="https://greatlakesice.com" class="login-back">← Back to Website</a>
    <div class="login-card">
      <div class="login-logo">
        <img src="assets/logo2.png" alt="Great Lakes Ice Company">
      </div>
      <h1>Employee Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="admin@greatlakesice.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-wrapper">
            <input type="password" id="loginPassword" required placeholder="••••••••">
            <button type="button" class="password-toggle" id="passwordToggle">Show</button>
          </div>
        </div>
        <div id="loginError" style="display: none; color: #991b1b; font-size: 14px; margin-bottom: 16px;"></div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
      </form>
    </div>
  </div>

  <!-- Ambient background blobs -->
  <div class="ambient-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>

  <div class="app" id="mainApp" style="display: none;">
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="Great Lakes Ice Company logo" />
      </div>
      <nav class="nav" aria-label="Main">
      <a class="active" href="#" data-view="home">
        <img src="assets/home.svg" alt="" class="nav-icon">
        <span>HOME</span>
      </a>
      <a href="#" data-view="bookings">
        <img src="assets/booking.svg" alt="" class="nav-icon">
        <span>BOOKINGS</span>
      </a>
      <a href="#" data-view="customers">
        <img src="assets/customer.svg" alt="" class="nav-icon">
        <span>CUSTOMERS</span>
      </a>
      <a href="#" data-view="reports">
        <img src="assets/report.svg" alt="" class="nav-icon">
        <span>REPORTS</span>
      </a>
      <a href="#" data-view="equipment">
        <img src="assets/equipment.svg" alt="" class="nav-icon">
        <span>EQUIPMENT</span>
      </a>
      <a href="#" data-view="settings">
        <img src="assets/settings.svg" alt="" class="nav-icon">
        <span>SETTINGS</span>
      </a>
    </nav>
      
      <div class="user-section">
        <div class="user-info">
          <span class="user-email" id="userEmail">Admin</span>
          <span class="user-status">Logged in</span>
        </div>
        <button class="logout-btn" id="logoutBtn">Log Out</button>
      </div>
    </aside>

    <main class="main">
      <!-- Views load here dynamically -->
    </main>
  </div>

  <!-- Modal container -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalContent">
      <!-- Modal content loads here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
